<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">

    <title>Match Record Book</title>
</head>


<body>
    <h1>Add Bowlers records</h1>



    <div class="page-wrapper bg-dark p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">

                    <!-- Here is the batsman part -->

                    <!-- <h2 class="title">Add Any Batsman's Record</h2> -->

                    <form action="/auth/add_bowling_record" method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input id="player_id" required="true" class="input--style-1" type="text" placeholder="BOWLER ID" name="player_id">
                                </div>
                            </div>


                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select id="match_type" required="true" name="match_type">
                                            <option disabled="disabled" selected="selected">MATCH TYPE</option>
                                            <option>One Day</option>
                                            <option>Twenty</option>
                                            <option>Test</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                    <!-- <input id="match_type" class="input--style-1" type="text" name="match_type" placeholder="MATCH TYPE" required> -->
                                    <!-- <input required="true" class="input--style-1" type="text" placeholder="BATSMAN NAME" name="name"> -->
                                </div>
                            </div>

                        </div>

                        <!-- Maiden, wickets, -->
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input id="maiden" class="input--style-1" type="number" name="maiden" placeholder="MAIDEN OVERS" required>
                                </div>

                            </div>

                            <div class="col-2">

                                <div class="input-group">
                                    <input id="wicket" class="input--style-1" type="number" name="wicket" placeholder="TOTAL WICKET" required>
                                </div>
                            </div>

                            
                        </div>
                        <!-- Maiden, wickets  -->

                        <!-- total runs cost, overs bowled  -->
                        <div class="row row-space">

                            <div class="col-2">
                                <div class="input-group">
                                    <input id="over_bowled" class="input--style-1" type="number" name="over_bowled" placeholder="OVER BOWLED" required>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <input id="run_cost" type="number" class="input--style-1" name="run_cost" placeholder="TOTAL RUN COSTS" required>                                    
                                </div>

                            </div>

                            
                        </div>
                        <!-- total runs cost, over bowled  -->

                        <!-- MatchDate  -->
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input id="date" class="input--style-1 js-datepicker" type="text" name="date" placeholder="DATE" required>
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    <!-- <input required="true" class="input--style-1" type="number" step="0.1" placeholder="BOWL FACED"
                                        name="res_code"> -->
                                </div>
                            </div>
                        </div>

                        
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#confirmbatModal">
                            Submit
                        </button>

                        <!-- confirm_batsman_modal -->


                        <div class="modal fade" id="confirmbatModal" tabindex="-1" aria-labelledby="confirmbatModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="confirmbatModalLabel">Confirm the record</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                            <strong>Are you sure?</strong> You can't update it later.
                                            <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
                                          </div>

                                          <button type="submit" class="btn btn-primary">Yes</button>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>


</body>

</html>
