<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Academy</title>

    <link rel="stylesheet" href="LoginRegistrationPageStyles.css">
</head>

<body>
    <img src="images/musfiq.png" class="musfiq">
    <img src="images/shakib.png" class="shakib">
    <img src="images/tamim.png" class="tamim">
    <form class="registration_form" action="AcademySignupProcess.php" method="POST">
        <label for="academy_name"><strong>
                <h3>Enter your academy name</h3>
            </strong></label>
        <div>
            <input class="Input_academy_name" type="text" placeholder="academy name" name="academy_name"
                id="academy_name" required>
        </div>


        <label for="academy_id"><strong>
                <h3>Enter your academy id</h3>
            </strong></label>
        <div>
            <input class="Input_academyId" type="text" placeholder="academy id" name="academy_id" id="academy_id"
                required>
        </div>


        <label for="academy_email"><strong>
                <h3>Enter your academy email</h3>
            </strong></label>
        <div>
            <input class="Input_academyEmail" type="email" placeholder="academy email" name="academy_email"
                id="academy_email" required>
        </div>


        <label for="password"><strong>
                <h3>Enter your password</h3>
            </strong></label>
        <div>
            <input class="Input_password" type="password" placeholder="password" name="password" id="password" required>
        </div>
        <button class="Register_button" type="submit"><b>REGISTER</b></button>
        <b><a class="login_link" href="authentication.html">Login Here</a></b>
    </form>

    <img src="images/side_image1.png" class="side_image1">
    <img src="images/side_image2.png" class="side_image2">
</body>

</html>
